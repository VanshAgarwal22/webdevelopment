<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <h1>event registration</h1>
        <label for="name">name:</label>
        <input type="text" id="name" name="email">
        <br><br>
        <label for="email">email:</label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="phone">phone:</label>
        <input type="tel" id="phone" name="phone">
        <br><br>
        <label for="occutype">occupation : </label>
        <select name="occupation" id="occutype">
            <option value="student">student</option>
            <option value="professional">professional</option> 
            <option value="other">other</option>
        </select>
      
        <fieldset>
            <br>
            <legend>Topic of legend</legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">
            <label for="checkbox3">JAVASCRIPT</label>
            <input type="checkbox" name="checkbox" id="checkbox3">


        </fieldset>

        <br><br>

        <label for="textarea">comments</label>
        <br>
        <textarea name="textarea" id="textarea" cols="20" rows="10"></textarea>
        <button>register</button>


    </form>

    
</body>
</html>
